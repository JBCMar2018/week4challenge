<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form th:action="@{/savejob}" th:object="${aJob}" method="post">

    <div class="form-group">
    <label for="position">Position</label>
    <input type="text" th:field="*{position}" class="form-control">
    </div>

    <div class="form-group">
    <label for="company">Company</label>
    <input type="text" th:field="*{company}" class="form-control">
    </div>
    <div class="form-group">
    <label for="requirements">Position</label>
    <textarea cols="30" rows="10" th:field="*{requirements}" class="form-control"></textarea>
    </div>

    <div class="form-group">
    <label for="desiredSkills">Position</label>
    <input type="text"  th:field="*{desiredSkills}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Save Job</button>
</div>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
